<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OWL Command Center</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F7cPHYSdE3FzBKvdxDKyFow9Y28Yq7KGHQOKpOI+rwc8s6jJnp///mpEJAib2EM6" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>


<div class="container text-center">
    <div class="row mb-3">
        <div class="col">
            <button type="button" class="btn btn-secondary" id="main-button">Main</button>
            <button type="button" class="btn btn-secondary" id="map-button">Map</button>
            <button type="button" class="btn btn-secondary" id="mlg-button">MLG</button>
        </div>
    </div>

    <div class="row mb-3">
      <div class="col" id="team-1">Team 1</div>
      <div class="col" id="team-2">Team 2</div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <div class="btn-group" id="team-1-pov">
                <button type="button" class="btn btn-secondary">T1P1</button>
                <button type="button" class="btn btn-secondary">T1P2</button>
                <button type="button" class="btn btn-secondary">T1P3</button>
                <button type="button" class="btn btn-secondary">T1P4</button>
                <button type="button" class="btn btn-secondary">T1P5</button>
                <button type="button" class="btn btn-secondary">T1P6</button>
            </div>
        </div>
        <div class="col">
            <div class="btn-group" id="team-2-pov">
                <button type="button" class="btn btn-secondary">T2P1</button>
                <button type="button" class="btn btn-secondary">T2P2</button>
                <button type="button" class="btn btn-secondary">T2P3</button>
                <button type="button" class="btn btn-secondary">T2P4</button>
                <button type="button" class="btn btn-secondary">T2P5</button>
                <button type="button" class="btn btn-secondary">T2P6</button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active disabled" id="pov-btn">
                    <input type="radio" name="typeRadio" id="typeRadio1" autocomplete="off" value="pov" checked> POV
                </label>

                <label class="btn btn-secondary disabled" id="composite-btn">
                    <input type="radio" name="typeRadio" id="typeRadio2" autocomplete="off" value="composite"> Composite
                </label>
            </div>
        </div>
    </div>
</div>

<div id="viewing-area">
    <!-- Add a placeholder for the Twitch embed -->
    <div id="video"></div>
    <div id="chat">
        <iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/OverwatchLeague/chat?darkpopout" height="100%" width="100%">
        </iframe>
    </div>
</div>

<!-- Load the Twitch embed script -->
<script src="https://embed.twitch.tv/embed/v1.js"></script>

<!-- Load our custom JS -->
<script type="application/javascript" src="js/index.js"></script>
</body>
</html>
